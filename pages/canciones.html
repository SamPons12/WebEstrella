<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Canciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            text-align: center;
        }
        h1 {
            color: #ff4d4d;
            animation: fadeIn 2s ease-in-out;
        }

        h1, h2 {
         font-family: 'Dancing Script', cursive;
        } 

        body, p {
         font-family: 'Poppins', sans-serif;
        }

        .spotify-widget {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            animation: slideIn 2s ease-in-out;
        }
        .photo-border {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100px;
            background: url('fotos-con-estrella.jpg') repeat-y;
            animation: movePhotos 10s linear infinite;
            z-index: -1;
        }
        .left-border {
            left: 0;
        }
        .right-border {
            right: 0;
        }
        @keyframes movePhotos {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 100%;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="photo-border left-border"></div>
    <div class="photo-border right-border"></div>
    <h1>Nuestras Canciones Especiales</h1>
    <div class="spotify-widget">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/TU_PLAYLIST_ID" width="100%" height="380" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
    <a href="index.html" class="btn btn-danger d-block mx-auto mt-3" style="width: 200px;">Volver</a>
</body>
</html>
