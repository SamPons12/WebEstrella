    <title>Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/galeria.css">

<body>
    <div class="photo-border left-border"></div>

    </div>
    <a href="./contenido.html" class="btn btn-danger d-block mx-auto mt-3" style="width: 200px;">Volver</a>

        <p id="question-text"></p>
        <input type="text" id="answer" placeholder="Tu respuesta">
        <button onclick="checkAnswer()">Responder</button>
        <div class="close-btn" onclick="closePopup()">Cerrar</div>
