<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #ff4d4d;
        }

        h1, h2 {
         font-family: 'Dancing Script', cursive;
        } 

        body, p {
         font-family: 'Poppins', sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .gallery-item {
            width: 200px;
            height: 200px;
            background-color: #ffcccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
        }

        .close-btn:hover{
            cursor: pointer;
        }

        .close-btn{
            background-color: #ff4d4d;
            border-radius: 20px;
            margin: 0 30px;
        }

        .question-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .photo-border {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100px;
            background: url('fotos-con-estrella.jpg') repeat-y;
            animation: movePhotos 10s linear infinite;
            z-index: -1;
        }
        .left-border {
            left: 0;
        }
        .right-border {
            right: 0;
        }
        @keyframes movePhotos {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="photo-border left-border"></div>
    <div class="photo-border right-border"></div>
    <h1>Galería de Recuerdos</h1>
    <div class="gallery">
        <div class="gallery-item" onclick="askQuestion(0)">Foto 1</div>
        <div class="gallery-item" onclick="askQuestion(1)">Foto 2</div>
        <div class="gallery-item" onclick="askQuestion(2)">Foto 3</div>
    </div>
    <div id="question-popup" class="question-popup">
        <p id="question-text"></p>
        <input type="text" id="answer" placeholder="Tu respuesta">
        <button onclick="checkAnswer()">Responder</button>
        <div class="close-btn" onclick="closePopup()">Cerrar</div>
    </div>
    <script>
        const questions = [
            { q: "¿Dónde fue nuestra primera cita?", a: "parque" },
            { q: "¿Cuál es nuestra canción favorita?", a: "te amo" },
            { q: "¿Qué día nos hicimos novios?", a: "10 de febrero" }
        ];
        let currentIndex = 0;
        function askQuestion(index) {
            currentIndex = index;
            document.getElementById('question-text').innerText = questions[index].q;
            document.getElementById('question-popup').style.display = 'block';
        }
        function checkAnswer() {
            let userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            if (userAnswer === questions[currentIndex].a) {
                alert("¡Correcto! Aquí está tu foto");
                window.open(`imagen${currentIndex + 1}.jpg`, '_blank');
                closePopup();
            } else {
                alert("Respuesta incorrecta, intenta de nuevo");
            }
        }
        function closePopup() {
            document.getElementById('question-popup').style.display = 'none';
        }
    </script>
</body>
</html>
