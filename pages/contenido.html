<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Recuerdos ðŸ’–</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d4d;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .panel {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #ff4d4d;
            text-decoration: none;
            transition: 0.3s;
        }
        .panel:hover {
            background-color: #ffcccc;
            transform: scale(1.05);
        }
        .btn-back {
            display: block;
            margin: 30px auto;
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            width: 200px;
            text-align: center;
        }
        .btn-back:hover {
            background-color: #cc0000;
        }
        #a-veces {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Nuestros Recuerdos ðŸ’•</h1>
    
    <div class="container">
        <a href="historia.html" class="panel" id="historia" onclick="marcarVisto('historia')">Nuestra Historia</a>
        <a href="galeria.html" class="panel" id="galeria" onclick="marcarVisto('galeria')">GalerÃ­a de Fotos</a>
        <a href="canciones.html" class="panel" id="canciones" onclick="marcarVisto('canciones')">Canciones Especiales</a>
        <a href="a-veces.html" class="panel" id="a-veces">A veces</a>
    </div>
    
    <a href="index.html" class="btn-back">Volver a Inicio</a>

    <script>
        function marcarVisto(pagina) {
            localStorage.setItem(pagina, "true");
        }

        function verificarDesbloqueo() {
            const historiaVisto = localStorage.getItem("historia") === "true";
            const galeriaVisto = localStorage.getItem("galeria") === "true";
            const cancionesVisto = localStorage.getItem("canciones") === "true";

            if (historiaVisto && galeriaVisto && cancionesVisto) {
                document.getElementById("a-veces").style.display = "flex";
                document.getElementById("historia").style.display = "none";
                document.getElementById("galeria").style.display = "none";
                document.getElementById("canciones").style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", verificarDesbloqueo);
    </script>
</body>
</html>
